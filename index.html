<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
		type='text/css'>
<script src="https://kit.fontawesome.com/7c9636cf8c.js" crossorigin="anonymous"></script>
	<link rel="icon" href="images/devchallenges.png">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Checkout</title>
</head>
<body>
	<main class="mx-auto mb-5">
		<h2 class="font-weight-bold">
			Checkout
		</h2>
		<div id="checkout-main" class="mt-4 d-lg-flex justify-content-between align-items-start">
			<section id="summary" class="pt-4 pb-3">
				<div class="summary-row d-flex mx-auto">
					<img src="images/photo1.png" alt="" height="120px" class=" mr-4 ">
					<div class="d-flex flex-column">
						<h6 class=" text-secondary font-weight-bold">Vintage booking</h6>
						<p class="font-weight-bold">$54.99  <small class="ml-2 text-secondary font-weight-bold">$94.99</small></p>
						<div class="flex-grow-1"></div>
						<div class="d-flex justify-content-between p-2 add-sub-container ">
							<button  class= "btn"onclick="decrement()" >-</button>
							<button class= "btn" id="counter">1</button>
							<button class= "btn" onclick="increment()">+</button>
						</div>
					</div>
				</div>
				<div class="summary-row d-flex mt-4 mx-auto">
					<img src="images/photo2.png" alt="" height="120px" class="rounded mr-4">
					<div class="d-flex flex-column">
						<h6 class=" text-secondary font-weight-bold">Levi shoes</h6>
						<p class="font-weight-bold">$74.99<small class="ml-2 text-secondary font-weight-bold">$124.99</small></p>
						<div class="flex-grow-1"></div>
						<div class="d-flex justify-content-between p-2 add-sub-container ">
							<button class="btn" >-</button>
							<button class="btn" >1</button>
							<button class="btn">+</button>
						</div>
					</div>
				</div>
				<div class="mx-auto mt-5">
					<hr class="m-0">
					
					<div class="font-weight-bold d-flex justify-content-between pt-2 " >
						<p>Shipping</p>
						<p>$19</p>
					</div>
					<hr class="m-0">
					<div class="font-weight-bold d-flex justify-content-between pt-2">
						<p>Total</p>
						<p>$148.98</p>
					</div>
				</div>
			</section>
			<section id="inputs" class="mt-3 d-flex flex-column text-secondary">
				<div class="inputs-part mb-4">
					<h6 class="font-weight-bold text-dark">Contact information</h6>
					<div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">Email</p>
						<div class="input-box p-2 d-flex align-items-center">
							<i class="fa fa-envelope mr-2"></i>
							<input type="email" placeholder="Enter your email..">
						</div>
					</div>
					<div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">Phone</p>
						<div class="input-box p-2 d-flex align-items-center">
								<i class="fa fa-phone mr-2"></i>
							<input type="tel" placeholder="Enter your phone ...">
						</div>
					</div>
				</div>
				<div class="inputs-part">
					<h6 class="font-weight-bold text-dark">Shipping address</h6>
					<div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">Full name</p>
						<div class="input-box p-2 d-flex align-items-center">
							<i class="fa fa-user mr-2"></i>
							<input type="text" placeholder="Rodney Cotton">
						</div>
					</div>
					<div class="input-field mb-2">
						<p class="m-0 font-weight-bold mb-1">Address</p>
						<div class="input-box p-2 d-flex align-items-center">
							<i class="fa fa-home mr-2"></i>
							<input type="text" placeholder="Your address...">
						</div>
					</div>
					<div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">City</p>
						<div class="input-box p-2 d-flex align-items-center">
							<i class="fa fa-city mr-2"></i>
							<input type="text" placeholder="Your city...">
						</div>
					</div>
					<div class="d-flex  justify-content-between mb-3" id="split-input">
						<div class="input-field   ">
							<p class="m-0 font-weight-bold mb-1">Country</p>
							<div class="input-box p-2 d-flex align-items-center">
								<i class="fa fa-earth-europe mr-2"></i>
								<input type="text" placeholder="Your country...">
								<i class="fa fa-chevron-down p-1" style="background-color: #E0E0E0; border-radius: 6px;"></i>
							</div>
						</div>
						<div class="input-field">
							<p class="m-0 font-weight-bold mb-1">Postal code</p>
							<div class="input-box p-2 d-flex align-items-center">
								<i class="fa fa-cart-flatbed mr-2"></i>
								<input type="text" placeholder="Your postal code...">
							</div>
						</div>
					</div>
					<div class="font-weight-bold">
						<input type="checkbox" name="" id="" class="mr-2">
						Save this information for next time
					</div>
					<div class="d-flex justify-content-end mt-4">
						<button class="btn text-white font-weight-bold">Continue</button>
					</div>
				</div>
			</section>
		</div>
	</main>
	<p class="text-muted text-center">created by aladeenuthy-devChallenges.io</p>
	<script src="index.js"></script>
</body>
</html>
